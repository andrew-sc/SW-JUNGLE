            .comment {

        <script>
            $(document).ready(function () {
                showArticles();
            });

            function savePost() {
                let title = $('#post-title').val()
                let content = $('#post-content').val()

                $.ajax({
                    type: "POST",
                    url: "/#",
                    data: {
                      title_give : title,
                      content_give : content,
                    },
                    success: function (response) { // 성공하면
                        alert(response["msg"]);
                        window.location.reload()
                    }
                })
            }

            function deletePost() {
              $.ajax({
                type: "DELETE",
                url: "/#",
                data: {},
                success: function (response) {
                  alert(response["msg"]);
                  window.location.reload()
            }

            function editPost() {
              $.ajax({
                type: "PUT",
                url: "/#",
                data: {},
                success: function (response) {
                  alert(response["msg"]);
                  window.location.reload()
            }

            function showArticles() {
                $.ajax({
                    type: "GET",
                    url: "/#",
                    data: {},
                    success: function (response) {
                        let articles = response['all_aticles']
                        for (let i = 0; i < articles.length; i++) {
                          let title = articles[i]['title']
                          let content = articles[i]['content']
                          let postNum = i

                            let temp_html = `<div class="card">
                                              <div class="card-body">
                                                <p class="card-title" id="title-${postNum}">${title}</p>
                                                <p class="card-text" id="content-${postNum}">${content}</p>
                                              </div>
                                              <button type="button" class="btn btn-primary" onclick="savePost()" style= "margin-left:20px;" id="editBtn${postNum}" >수정</button>
                                              <button type="button" class="btn btn-primary" onclick="deletePost()" id="delBtn${postNum}">삭제</button>
                                            </div>`
                            $('#cards-box').append(temp_html)
                        }
                    }
                })
            }
        </script>
